<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almaghrabi-restourant</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- fontawosme -->
    <script src="https://kit.fontawesome.com/ca825dfbdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parent-container">
        <!-- navbar start -->
        <nav class="navbar">
            <div class="logo-parent">
                <img src="./assets/zammar.jpg" alt="" srcset="">
            </div>
            <div class="nav-child-right">
                <i class="fa-solid fa-bars"></i>
                <div class="navbar-links">
                    <a href="#home">
                        Home
                    </a>
                    <a href="#menu">
                        Menu
                    </a>
                    <a href="#about">
                        About
                    </a>
                    <a href="#services">
                        Services
                    </a>
                    <a href="#contact">
                        Contact
                    </a>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <!-- banner start === section one start === main start -->
        <main class="banner" id="home">
            <h1 data-aos="fade-right">Bienvenue au  <br> Restaurant Taïba</h1>
        </main>
        <!-- banner end === section one end === main end -->
        <!-- menu start -->
        <section class="menu" id="menu">
            <h1 class="title">
                Menu
            </h1>
            <div class="parent-menu">
                <div class="menu-food-item"  data-aos="fade-right">
                    <img src="./assets/plat-1.jpg" alt="" srcset="">
                    <div class="icons">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="menu-food-item"  data-aos="zoom-in">
                    <img src="./assets/plat-2.jpg" alt="" srcset="">
                    <div class="icons">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="menu-food-item"  data-aos="fade-left">
                    <img src="./assets/plat-3.jpg" alt="" srcset="">
                    <div class="icons">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="menu-food-item"  data-aos="fade-right">
                    <img src="./assets/plat-4.jpg" alt="" srcset="">
                    <div class="icons">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="menu-food-item"  data-aos="zoom-in">
                    <img src="./assets/plat-5.jpg" alt="" srcset="">
                    <div class="icons">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
                <div class="menu-food-item"  data-aos="fade-left">
                    <img src="./assets/plat-6.jpg" alt="" srcset="">
                    <div class="icons">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
        </section>
        <!-- menu end -->
        <!-- about start -->
        <section class="about" id="about">
            <div  data-aos="fade-right">
                <h1 class="title">About</h1>
                <p>Restaurant syrien situé à Baba Hassen

                    Rue des Frères Nedir</p>
            </div>
        </section>
        <!-- about end -->
        <!-- services start -->
        <section class="services" id="services">
            <h1 class="title">services</h1>
            <div class="parent-services">
                <div data-aos="flip-left">
                    <img src="assets/icon1.svg" alt="" srcset="">
                    <h1 class="title">Livraison Gratuite</h1>
                </div>
                <div data-aos="flip-left">
                    <img src="assets/icon2.svg" alt="" srcset="">
                    <h1 class="title">Prix symbolique </h1>
                </div>
                <div data-aos="flip-right">
                    <img src="assets/icon3.svg" alt="" srcset="">
                    <h1 class="title">Haute qualité</h1>
                </div>
            </div>
        </section>
        <!-- services end -->
        <!-- contact start -->
        <section class="contact" id="contact">
            <h1 class="title">Contact</h1>
        <form  data-aos="zoom-in">
            <div class="parent-inputs">
                <input type="text" placeholder="Full Name ">
                <input type="text" placeholder="Email ">
                <input type="text" placeholder="Phone Number ">
            </div>
            <div class="parent-inputs">
                <input type="text" placeholder="Message...." class="message">
                <input type="submit" value="Send">
            </div>
        </form>
        </section>
        <!-- contact end -->
        <!-- footer start-->
        <footer>
            <p>Copyright@
                <a>Chaher Skander</a>
                
            </p>
            <a  id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
                0699 99 33 33
            </a>
        </footer>
        <!-- footer end -->
    </div>
    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({duration:1500});
    </script>
</body>
</html>
